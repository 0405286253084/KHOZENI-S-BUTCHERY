  <script>
    function confirmDetails() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let message = document.getElementById("message");

      if (name === "" || email === "" || phone === "") {
        message.style.color = "red";
        message.innerText = "‚ö†Ô∏è Please fill in all fields!";
        return;
      }

      // Simple email + phone validation
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      let phonePattern = /^[0-9]{10}$/;

      if (!email.match(emailPattern)) {
        message.style.color = "red";
        message.innerText = "‚ùå Please enter a valid email address!";
        return;
      }

      if (!phone.match(phonePattern)) {
        message.style.color = "red";
        message.innerText = "‚ùå Please enter a valid 10-digit phone number!";
        return;
      }

      message.style.color = "green";
      message.innerText = "‚úÖ Customer information confirmed!";
    }
  </script>
