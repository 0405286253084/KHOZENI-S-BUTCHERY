    <body>

  <h1>Enter Customer Details</h1>

  <form id="customerForm">
    <input type="text" id="fullNames" placeholder="Full Names" required>
    <input type="text" id="surname" placeholder="Surname" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <textarea id="homeAddress" placeholder="Home Address" rows="3" required></textarea>
    <input type="text" id="phone" placeholder="Phone Number" required>
    
    <button type="submit">Submit</button>
    <p class="error" id="errorMsg"></p>
  </form>

  <div class="confirmation" id="confirmationBox">
    <h3>Please Confirm Your Details</h3>
    <p><strong>Full Names:</strong> <span id="confirmFullNames"></span></p>
    <p><strong>Surname:</strong> <span id="confirmSurname"></span></p>
    <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
    <p><strong>Home Address:</strong> <span id="confirmHomeAddress"></span></p>
    <p><strong>Phone Number:</strong> <span id="confirmPhone"></span></p>
    
    <button onclick="confirmDetails()">Confirm</button>
    <button onclick="editDetails()">Edit</button>
  </div>

  <script>
    const form = document.getElementById('customerForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Get form values
      const fullNames = document.getElementById('fullNames').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const email = document.getElementById('email').value.trim();
      const homeAddress = document.getElementById('homeAddress').value.trim();
      const phone = document.getElementById('phone').value.trim();

      // Validate
      if (!fullNames || !surname || !email || !homeAddress || !phone) {
        errorMsg.textContent = "All fields are required.";
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^[\d\s\-()+]+$/;

      if (!emailRegex.test(email)) {
        errorMsg.textContent = "Invalid email format.";
        return;
      }

      if (!phoneRegex.test(phone)) {
        errorMsg.textContent = "Invalid phone number format.";
        return;
      }

      // Show confirmation
      document.getElementById('confirmFullNames').textContent = fullNames;
      document.getElementById('confirmSurname').textContent = surname;
      document.getElementById('confirmEmail').textContent = email;
      document.getElementById('confirmHomeAddress').textContent = homeAddress;
      document.getElementById('confirmPhone').textContent = phone;

      document.getElementById('confirmationBox').style.display = 'block';
      form.style.display = 'none';
      errorMsg.textContent = "";
    });

    function confirmDetails() {
      alert("âœ… Details confirmed. Thank you!");
      // Submit to server or further process here
      document.getElementById('confirmationBox').style.display = 'none';
    }

    function editDetails() {
      document.getElementById('confirmationBox').style.display = 'none';
      document.getElementById('customerForm').style.display = 'block';
    }
  </script>
