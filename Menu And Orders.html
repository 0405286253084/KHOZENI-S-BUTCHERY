  <!-- 4. Pay button -->
   <div class="Buttons">
  <button onclick="payNow()">Pay</button>
  
   </div>
   
  <script>
    function payNow() {
      let items = document.querySelectorAll(".item:checked");
      let payment = document.querySelector("input[name='payment']:checked");

      // Validation
      if (items.length === 0) {
        alert("⚠️ Please select at least one item.");
        return;
      }
      if (!payment) {
        alert("⚠️ Please select a payment method.");
        return;
      }

      // Calculate total
      let total = 0;
      let itemList = "";
      items.forEach(item => {
        let label = item.parentElement.innerText;
        let price = parseFloat(item.value);
        total += price;

        // Format each line: Item - RPrice
        itemList += label + "\n";
      });

      // Add date & time
      let now = new Date();
      let dateTime = now.toLocaleString();

      // Create receipt content
      let receiptContent =
        "<pre style='font-family:monospace'>" +
        "         🧾 RECEIPT\n" +
        "----------------------------\n" +
        itemList +
        "----------------------------\n" +
        "TOTAL: R" + total + "\n" +
        "Payment: " + payment.value + "\n" +
        "Date: " + dateTime + "\n" +
        "----------------------------\n" +
        "✅ Thank you for shopping!\n" +
        "</pre>" +
        "<button onclick='window.print()'>Print Receipt</button>";

      // Open popup window
      let receiptWindow = window.open("", "Receipt", "width=300,height=400");
      receiptWindow.document.write("<html><head><title>Receipt</title></head><body>");
      receiptWindow.document.write(receiptContent);
      receiptWindow.document.write("</body></html>");
      receiptWindow.document.close();
    }
  </script>
